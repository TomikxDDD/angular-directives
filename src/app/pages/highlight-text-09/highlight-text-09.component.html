<mat-form-field>
  <mat-label>Search</mat-label>
  <mat-icon matPrefix>search</mat-icon>
  <input matInput type="text" [(ngModel)]="search" />
</mat-form-field>
<p appHighlightText [searchQuery]="search">
  Type some text into the search input and see all occurances of the provided
  string within this text
</p>
